<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/CSS/all.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>RPS Game</title>
</head>

<body>
  <div class="u_container">
    <header class="header">
      <h1>Rock <i class="fas fa-angle-left"></i> Paper <i class="fas fa-angle-left"></i> Scissors</h1>
    </header>

      <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>

      <div class="announcements">
        <div class="selections">
          <p class="user"></p>
          <p class="computer"></p>
        </div>
        <span class="result"></span>
      </div>

      <span class="play-again"></span>


  </div>
  <script src="/JavaScript/newrpsgame.js"></script>
</body>

</html>
